<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
<style>
    .rubik-pixels, .sedgwick-ave, .dancing-script, .fjalla-one, .indie-flower{
        width: 200px;
        height: 200px;
        background-color: #e29072;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 30px;
    }
    .flex{
        display: flex;
        justify-content: space-around;
    }
    p{
        margin: 0;
    }



</style>

</head>

<body>
<div class="flex">
    <div class="rubik-pixels"></div>
        <p>rubik-pixels</p>
    <div class="sedgwick-ave"></div>
        <p>sedgwick-ave</p>
    <div class="dancing-script"></div>
        <p>dancing-script</p>
    <div class="fjalla-one"></div>
        <p>fjalla-one</p>
    <div class="indie-flower"></div>
        <p>indie-flower</p>
</div>

</body>
</html>
