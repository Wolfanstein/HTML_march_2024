<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 100px;
            transition: 2s;
        }
        .box:hover{
            background-color: yellow;
            border-radius: 50%;
            transition: 2s;
        }
        .flex{
            background-color: darkgreen;
            height: 500px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
